<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Battleship!</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" charset="UTF-8"></script>
  </head>
  <body>
  
    <div class="game-field">
      <div class="grid primary-grid"></div>
      <div class="grid secondary-grid"></div>
    </div>

    <div class="game-interface">
      <button id="connect">Connect to Server</button>
      <button id="ready-to-play">Ready to Play</button>
      <div id="player-number">You Are Player </div>
      <div id="player-turn"></div> <!-- whose turn is it -->
      <div id="messages"></div> <!-- messages about game state go here -->
    </div>

  </body>
</html>
