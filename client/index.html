<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Battleship!</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" charset="UTF-8"></script>
  </head>
  <body>
  
    <div class="game-field">
      <div class="grid primary-grid"></div>
      <div class="grid secondary-grid"></div>
    </div>

    <div class="game-interface">
      <button id="connect">Connect to Server</button>
      <button id="ready-to-play">Ready to Play</button>
      <button id="restart">Play Again</button>
      <p id="player-number">You Are Player</p><br/>
      <p id="player-turn">Player Turn: </p><br/> <!-- whose turn is it -->
      <p id="messages"></p> <!-- messages about game state go here -->      
    </div>

  </body>
</html>
